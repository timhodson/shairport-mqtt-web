<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shairport-Sync Now Playing</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="cover-container">
                <img id="cover-art" src="/api/cover" alt="Album Art" onerror="this.src='/static/placeholder.svg'">
            </div>

            <div class="metadata">
                <div id="title" class="title">Not Playing</div>
                <div id="artist" class="artist"></div>
                <div id="album" class="album"></div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div class="progress-time">
                    <span id="elapsed">0:00</span>
                    <span id="remaining">-0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="sendCommand('previous')" title="Previous">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn" onclick="sendCommand('rewind')" title="Rewind">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
                    </svg>
                </button>
                <button class="control-btn play-btn" onclick="sendCommand('playpause')" title="Play/Pause">
                    <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <button class="control-btn" onclick="sendCommand('fastforward')" title="Fast Forward">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
                    </svg>
                </button>
                <button class="control-btn" onclick="sendCommand('next')" title="Next">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>

            <div class="secondary-controls">
                <button class="control-btn small" onclick="sendCommand('shuffle')" title="Shuffle">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                    </svg>
                </button>
                <button class="control-btn small" onclick="sendCommand('volumedown')" title="Volume Down">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"/>
                    </svg>
                </button>
                <button class="control-btn small" onclick="sendCommand('mute')" title="Mute">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                </button>
                <button class="control-btn small" onclick="sendCommand('volumeup')" title="Volume Up">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </button>
                <button class="control-btn small" onclick="sendCommand('repeat')" title="Repeat">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                    </svg>
                </button>
            </div>

            <div id="client-info" class="client-info"></div>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        let lastCoverVersion = -1;
        let progressState = {
            elapsed: 0,
            duration: 0,
            lastUpdate: Date.now(),
            active: false
        };

        function formatTime(seconds) {
            if (!seconds || seconds < 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgressDisplay() {
            const progressFill = document.getElementById('progress-fill');
            const elapsedEl = document.getElementById('elapsed');
            const remainingEl = document.getElementById('remaining');

            if (progressState.duration > 0) {
                // Calculate interpolated elapsed time
                let elapsed = progressState.elapsed;
                if (progressState.active) {
                    const timeSinceUpdate = (Date.now() - progressState.lastUpdate) / 1000;
                    elapsed = Math.min(progressState.elapsed + timeSinceUpdate, progressState.duration);
                }
                const remaining = Math.max(0, progressState.duration - elapsed);
                const percent = Math.min(100, (elapsed / progressState.duration) * 100);

                progressFill.style.width = `${percent}%`;
                elapsedEl.textContent = formatTime(elapsed);
                remainingEl.textContent = `-${formatTime(remaining)}`;
            } else {
                progressFill.style.width = '0%';
                elapsedEl.textContent = '0:00';
                remainingEl.textContent = '-0:00';
            }
        }

        function updateUI(state) {
            document.getElementById('title').textContent = state.title || 'Not Playing';
            document.getElementById('artist').textContent = state.artist || '';
            document.getElementById('album').textContent = state.album || '';

            if (state.client_name) {
                document.getElementById('client-info').textContent = `Playing from: ${state.client_name}`;
            } else {
                document.getElementById('client-info').textContent = '';
            }

            // Update cover art only when version changes
            const coverImg = document.getElementById('cover-art');
            if (state.has_cover) {
                if (state.cover_version !== lastCoverVersion) {
                    coverImg.src = '/api/cover?v=' + state.cover_version;
                    lastCoverVersion = state.cover_version;
                }
            } else {
                if (lastCoverVersion !== state.cover_version) {
                    coverImg.src = '/static/placeholder.svg';
                    lastCoverVersion = state.cover_version;
                }
            }

            // Update progress state from server
            progressState.elapsed = state.elapsed;
            progressState.duration = state.duration;
            progressState.lastUpdate = Date.now();
            progressState.active = state.active;
            updateProgressDisplay();

            // Update status indicator
            const statusEl = document.getElementById('status');
            if (state.active) {
                statusEl.textContent = 'Active';
                statusEl.className = 'status active';
            } else {
                statusEl.textContent = 'Inactive';
                statusEl.className = 'status inactive';
            }
        }

        // Update progress display every second for smooth interpolation
        setInterval(updateProgressDisplay, 1000);

        async function sendCommand(command) {
            try {
                const response = await fetch(`/api/control/${command}`, {
                    method: 'POST'
                });
                const result = await response.json();
                if (!result.success) {
                    console.error('Command failed:', result.error);
                }
            } catch (error) {
                console.error('Failed to send command:', error);
            }
        }

        // Connect to Server-Sent Events for real-time updates
        function connectSSE() {
            const eventSource = new EventSource('/api/events');

            eventSource.onmessage = function(event) {
                const state = JSON.parse(event.data);
                updateUI(state);
            };

            eventSource.onerror = function(error) {
                console.error('SSE connection error:', error);
                eventSource.close();
                // Reconnect after 3 seconds
                setTimeout(connectSSE, 3000);
            };
        }

        connectSSE();
    </script>
</body>
</html>
